<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <form id="Entries">
            <input
                type="text"
                id="New-task"
                placeholder="e.g. Make a website"/>
            <input 
                type="submit"
                id="submit"
                value="Add task"/>
        </form>
    </header>
    <main>
		<section class="List">
			<h2>Tasks</h2>

			<div id="tasks"></div>
		</section>
	</main>
    
</body>
</html>
